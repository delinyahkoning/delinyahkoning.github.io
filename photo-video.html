<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delinyah Koning — Photo/Video</title>
<style>
  :root{--bg:#0a0b0f;--ink:#e9ecf5;--muted:#9aa0b3;--panel:#10121a;--radius:18px;--max:1200px}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Arial,Helvetica,sans-serif}
  .wrap{max-width:var(--max);margin:0 auto;padding:0 24px}
  header{position:sticky;top:0;z-index:50;background:rgba(7,8,12,.5);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
  .nav{display:flex;align-items:center;gap:16px;padding:14px 0}.brand{font-weight:700}.spacer{flex:1}
  .tabs{display:flex;gap:10px;flex-wrap:wrap}.tab{padding:8px 12px;border:1px solid rgba(255,255,255,.08);border-radius:999px;text-decoration:none;color:var(--ink)}
  .tab:hover{background:#131623}.tab.active{background:#131623;border-color:#4e6ca0;box-shadow:0 0 0 3px rgba(155,212,255,.25)}
  .hero{padding:60px 0 30px;text-align:center}
  h1{font-size:clamp(32px,5vw,54px);margin:0}.sub{color:var(--muted)}
  section{padding:50px 0}.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{border-radius:14px;background:#0d0f16;border:1px solid #232634;padding:14px}
  .thumb{aspect-ratio:16/9;background:#151826;border-radius:12px;margin-bottom:10px;display:grid;place-items:center;color:#556}
</style>
</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand">Delinyah Koning</div><div class="spacer"></div>
    <nav class="tabs">
      <a class="tab" href="index.html">Home</a>
      <a class="tab" href="3d.html">3D</a>
      <a class="tab" href="2d.html">2D</a>
      <a class="tab" href="design.html">Design</a>
      <a class="tab active" href="photo-video.html">Photo/Video</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <h1>Photo / Video</h1>
    <p class="sub">Stills, grading, directing, short-form edits.</p>
  </div>
</section>

<section>
  <div class="wrap grid">
    <article class="card"><div class="thumb">assets/photo-1.jpg</div><strong>Series title</strong><div class="sub" style="font-size:13px">Lens · Location</div></article>
    <article class="card"><div class="thumb">assets/video-1.mp4</div><strong>Music video</strong><div class="sub" style="font-size:13px">Edit · Grade</div></article>
  </div>
</section>
</body>
</html>
