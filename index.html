<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delinyah Koning — Home</title>
<meta name="description" content="Portfolio — 3D, 2D, Design, Photo." />
<style>
  :root{--bg:#0a0b0f;--ink:#e9ecf5;--muted:#9aa0b3;--panel:#10121a;--accent:#9bd4ff;--radius:18px;--max:1200px}
  html{scroll-behavior:smooth}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Arial,Helvetica,sans-serif}
  .wrap{max-width:var(--max);margin:0 auto;padding:0 24px}
  header{position:sticky;top:0;z-index:50;background:rgba(7,8,12,.5);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
  .nav{display:flex;align-items:center;gap:16px;padding:14px 0}.brand{font-weight:700}.spacer{flex:1}
  .tabs{display:flex;gap:10px;flex-wrap:wrap}.tab{padding:8px 12px;border:1px solid rgba(255,255,255,.08);border-radius:999px;text-decoration:none;color:var(--ink)}
  .tab:hover{background:#131623}.tab.active{background:#131623;border-color:#4e6ca0;box-shadow:0 0 0 3px rgba(155,212,255,.25)}
  .hero{min-height:58vh;display:grid;place-items:center;background:
    radial-gradient(1200px 600px at 80% -10%,rgba(155,212,255,.05),transparent 60%),
    radial-gradient(900px 700px at -10% 20%,rgba(155,212,255,.04),transparent 50%),
    var(--bg)}
  section{padding:60px 0}
  .panel{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:24px}
  .grid{display:grid;gap:16px}.cards{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{border-radius:14px;background:#0d0f16;border:1px solid #232634;padding:14px}
  .thumb{aspect-ratio:16/9;background:#151826;border-radius:12px;margin-bottom:10px;display:grid;place-items:center;color:#556}
  footer{padding:50px 0;color:var(--muted);text-align:center}

  .hero-center{text-align:center}
  .hero-sub{color:var(--muted);max-width:760px;margin:12px auto 0}
  .hero-svg{display:inline-block;width:min(92vw,1100px);height:auto}

  .cursor{
    position:fixed;top:0;left:0;width:22px;height:22px;border-radius:50%;
    pointer-events:none;background:rgba(155,212,255,.15);
    border:1px solid rgba(155,212,255,.4);transform:translate(-50%,-50%);
    transition:width .15s,height .15s,background .2s;z-index:9999;
  }
</style>
</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand">Delinyah Koning</div><div class="spacer"></div>
    <nav class="tabs">
      <a class="tab active" href="/">Home</a>
      <a class="tab" href="/3d/">3D</a>
      <a class="tab" href="/2d/">2D</a>
      <a class="tab" href="/design/">Design</a>
      <a class="tab" href="/photo/">Photo</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="wrap hero-center">
    <!-- Text inside SVG so we can apply paint-only displacement (no layout shift) -->
    <svg id="heroSVG" class="hero-svg" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid meet">
      <defs>
        <!-- Big filter region so nothing clips when displaced -->
        <filter id="liquify" x="-70%" y="-260%" width="240%" height="640%" filterUnits="objectBoundingBox">
          <!-- Normal map from offscreen canvas -->
          <feImage id="nm" x="0" y="0" width="1200" height="360" preserveAspectRatio="none" result="map"/>
          <feGaussianBlur in="map" stdDeviation="12" result="blur"/>

          <!-- Base displacement -->
          <feDisplacementMap id="dm" in="SourceGraphic" in2="blur" scale="68"
                             xChannelSelector="R" yChannelSelector="G" result="disp"/>

          <!-- ==================== PRISM EDGE (visible, smooth) ==================== -->
          <!-- Displacement strength from normal map (distance from neutral 128,128) -->
          <feFlood flood-color="rgb(128,128,0)" result="neutral"/>
          <feBlend in="blur" in2="neutral" mode="difference" result="dev"/>
          <feColorMatrix in="dev" type="saturate" values="0" result="devL"/>
          <feComponentTransfer in="devL" result="strength">
            <feFuncR type="gamma" amplitude="1" exponent="1.4" offset="0"/>
            <feFuncG type="gamma" amplitude="1" exponent="1.4" offset="0"/>
            <feFuncB type="gamma" amplitude="1" exponent="1.4" offset="0"/>
          </feComponentTransfer>
          <feGaussianBlur in="strength" stdDeviation="1.3" result="strengthSoft"/>

          <!-- 1px rim from glyph alpha (no duplicated fills) -->
          <feMorphology in="SourceAlpha" operator="dilate" radius="1.1" result="aDilate"/>
          <feMorphology in="SourceAlpha" operator="erode"  radius="0.6" result="aErode"/>
          <feComposite in="aDilate" in2="aErode" operator="out" result="edgeBase"/>
          <feGaussianBlur in="edgeBase" stdDeviation="0.5" result="edgeSoft"/>

          <!-- Only show RGB where BOTH edge and strength exist -->
          <feComposite in="edgeSoft" in2="strengthSoft" operator="in" result="rimMask"/>

          <!-- Color the rim; JS offsets these -->
          <feFlood flood-color="#ff2a6d" flood-opacity="0.85" result="fR"/>
          <feFlood flood-color="#2aff79" flood-opacity="0.85" result="fG"/>
          <feFlood flood-color="#2ac8ff" flood-opacity="0.85" result="fB"/>

          <feComposite in="fR" in2="rimMask" operator="in" result="rimR0"/>
          <feComposite in="fG" in2="rimMask" operator="in" result="rimG0"/>
          <feComposite in="fB" in2="rimMask" operator="in" result="rimB0"/>

          <feOffset in="rimR0" dx="0" dy="0" result="prismR_raw" id="offR"/>
          <feOffset in="rimG0" dx="0" dy="0" result="prismG_raw" id="offG"/>
          <feOffset in="rimB0" dx="0" dy="0" result="prismB_raw" id="offB"/>

          <feGaussianBlur in="prismR_raw" stdDeviation="0.45" result="prismR"/>
          <feGaussianBlur in="prismG_raw" stdDeviation="0.45" result="prismG"/>
          <feGaussianBlur in="prismB_raw" stdDeviation="0.45" result="prismB"/>

          <!-- Compose: displaced white text + RGB rim -->
          <feMerge>
            <feMergeNode in="disp"/>
            <feMergeNode in="prismR"/>
            <feMergeNode in="prismG"/>
            <feMergeNode in="prismB"/>
          </feMerge>
        </filter>
      </defs>

      <g filter="url(#liquify)">
        <text x="40" y="150" font-family="Arial, Helvetica, sans-serif" font-size="86" font-weight="700" fill="var(--ink)">
          Cinematic visuals,
        </text>
        <text x="40" y="250" font-family="Arial, Helvetica, sans-serif" font-size="86" font-weight="700" fill="var(--ink)">
          science-minded design.
        </text>
      </g>
    </svg>

    <p class="hero-sub">3D scenes, 2D motion & illustration, identity systems, photography.</p>
