<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imaginary Planet ‚Äî 3D by Delinyah Koning</title>
  <meta name="description" content="A looping imaginary planet study: atmosphere glow, rings, and gentle orbit.">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/lightbox.css">
  <link rel="stylesheet" href="/css/cursor.css">
  <link rel="stylesheet" href="/css/switch.css">

  <!-- Page-local styles -->
  <style>
    :root { --narrow: 62ch; --mediaMax: 1000px; --methodImgMax: 550px; }

    /* MAIN VIDEO ‚Äî centered, a bit bigger now */
    .proj-hero figure { margin: 0; }
    .proj-hero .hero-media{
      width: min(var(--mediaMax), 100%);
      display:block;
      border-radius: 16px;
      margin: 0 auto;               /* center video */
    }
    .proj-hero figcaption{
      margin-top:8px;
      color:var(--muted);
      text-align:center;            /* caption aligned with video */
      width: min(var(--mediaMax), 100%);
      margin-left:auto;
      margin-right:auto;
    }

    /* TEXT SECTIONS ‚Äî left-aligned to the wrap‚Äôs left edge */
    .proj-desc,
    .proj-notes{
      margin-top:18px;
      max-width: var(--narrow);
      margin-left: 0;               /* align to left */
      margin-right: auto;
    }
    .proj-desc p,
    .proj-notes p{
      font-family: "Courier New", Courier, monospace;
      line-height: 1.7;
      letter-spacing: .15px;
      margin: 0;
      font-weight: 400;             /* main explainer normal Courier */
    }

    /* ============== MINI GALLERY ============== */
    .proj-gallery{
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      column-gap: 12px;             /* keep horizontal rhythm */
      row-gap: 8px;                  /* tighter vertical rhythm */
      max-width: min(var(--mediaMax), 100%);
      margin-left: auto;             /* center gallery block */
      margin-right: auto;
    }
    /* Kill any stray whitespace/margins on items */
    .proj-gallery .g-photo,
    .proj-gallery .g-video{ margin:0; line-height:0; }

    /* Use aspect-ratio on the INNER thumb (not the grid item) */
    .proj-gallery .g-photo .thumb{ aspect-ratio: 4 / 3; }
    .proj-gallery .g-video{
      grid-column: 1 / -1;          /* full width for the video item */
    }
    .proj-gallery .g-video .thumb{ aspect-ratio: 16 / 9; }

    .proj-gallery .thumb{
      border-radius: 12px;
      overflow: hidden;
      background: #000;             /* only for letterboxing in gallery */
      margin: 0;                    /* no extra gaps */
      position: relative;
    }
    .proj-gallery .thumb img,
    .proj-gallery .thumb video{ width:100%; height:100%; object-fit:cover; display:block; }
    .proj-gallery .fs-btn{
      position:absolute; right:6px; top:6px;
      background:rgba(0,0,0,.6); color:#fff; border:none; border-radius:6px;
      padding:2px 6px; font-size:14px; opacity:0; transition:opacity .15s ease;
    }
    .proj-gallery .thumb:hover .fs-btn{ opacity:1; }

    /* ============== SHADING (2 columns) ============== */
    .proj-method{
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(2, minmax(300px, 1fr)); /* Option A: natural wrap */
      gap: 32px;
    }
    .proj-method h2{
      grid-column: 1 / -1; /* Shading header spans full width */
      font-family: "Courier New", Courier, monospace;
      font-weight: 700; /* bold courier */
      font-size: 20px;  /* a little bigger */
      margin: 0 0 10px;
    }
    .method{
      margin: 0; /* spacing handled by grid gap */
    }
    .method h3{
      font-family: "Courier New", Courier, monospace;
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 8px;  /* header close to image */
      letter-spacing: .2px;
    }

    /* Shader screenshots: natural aspect, capped by --methodImgMax */
    .proj-method .method-thumb .thumb{
      display: inline-block;     /* let image define the box */
      position: static;
      width: auto;
      max-width: var(--methodImgMax);
      height: auto;
      background: none;
      border-radius: 0;
      overflow: visible;
      margin: 0;                 /* left-aligned */
      aspect-ratio: auto;
    }
    .proj-method .method-thumb .thumb > img{
      position: static;
      inset: auto;
      display: block;
      width: auto;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Tight rhythm: image -> text small gap */
    .method p{
      margin: 6px 0 0;
      max-width: var(--narrow);
      margin-left: 0;
      margin-right: auto;
      font-family: "Courier New", Courier, monospace;
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: .15px;
    }

    .hero h1{ margin: 8px 0 6px; }
    .hero p.sub{ max-width: 60ch; }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">Delinyah Koning ‚Ä¢ portfolio</div><div class="spacer"></div>
      <nav class="tabs">
        <a class="tab" href="/">home</a>
        <a class="tab active" href="/tabs/3d/">3D</a>
        <a class="tab" href="/tabs/2d/">2D</a>
        <a class="tab" href="/tabs/design/">design</a>
        <a class="tab" href="/tabs/photos/">photos</a>
        <div class="tri-switch-wrap">
          <button id="cursorSwitch" class="tri-switch" type="button" role="switch" aria-label="Cursor mode" aria-live="polite" data-state="dot" title="Click or press ‚Üê/‚Üí to change">
            <div class="tri-switch__knob" aria-hidden="true"></div>
            <div class="tri-switch__labels" aria-hidden="true"><span>‚óè</span><span>ü™ê</span><span>‚åñ</span></div>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero" style="padding:60px 0 30px;">
    <div class="wrap">
      <a class="tab" href="/tabs/3d/" style="font-size:13px">‚Üê Back to 3D</a>
      <h1 style="font-size:clamp(28px,4.5vw,48px);">Imaginary Planet</h1>
      <p class="sub" style="color:var(--muted);">Main description</p>
    </div>
  </section>

  <main>
    <div class="wrap">
      <!-- Main video (centered) -->
      <section class="proj-hero">
        <figure>
          <video
            src="/assets/greenplanet.mp4"
            autoplay muted loop playsinline controls
            class="hero-media"></video>
          <figcaption class="sub">Early pass ‚Äî ring brightness &amp; volumetric falloff tests.</figcaption>
        </figure>
      </section>

      <!-- Main description (left) -->
      <section class="proj-desc">
        <p>
          More description
        </p>
      </section>

      <!-- Mini gallery (centered block) -->
      <section class="proj-gallery">
        <div class="g-photo">
          <div class="thumb" data-lightbox>
            <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
            <img src="/assets/imaginary-planet/photo1.png" alt="Imaginary planet ‚Äî still 1">
          </div>
        </div>
        <div class="g-photo">
          <div class="thumb" data-lightbox>
            <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
            <img src="/assets/imaginary-planet/photo2.png" alt="Imaginary planet ‚Äî still 2">
          </div>
        </div>
        <div class="g-video">
          <div class="thumb" data-lightbox>
            <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
            <video src="/assets/imaginary-planet/video3.mp4" autoplay muted loop playsinline></video>
          </div>
        </div>
      </section>

      <!-- Shading (2-column grid, natural wrap) -->
      <section class="proj-method">
        <h2>Shading</h2>

        <div class="method">
          <h3>Planet</h3>
          <div class="method-thumb">
            <div class="thumb" data-lightbox>
              <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
              <img src="/assets/imaginary-planet/planet.png" alt="Planet shader nodes">
            </div>
          </div>
          <p>[ ‚Ä¶ ]</p>
        </div>

        <div class="method">
          <h3>Atmosphere</h3>
          <div class="method-thumb">
            <div class="thumb" data-lightbox>
              <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
              <img src="/assets/imaginary-planet/atmosphere.png" alt="Atmosphere shader nodes">
            </div>
          </div>
          <p>[ ‚Ä¶ ]</p>
        </div>

        <div class="method">
          <h3>Clouds</h3>
          <div class="method-thumb">
            <div class="thumb" data-lightbox>
              <button class="fs-btn" type="button" aria-label="Open">‚§¢</button>
              <img src="/assets/imaginary-planet/clouds.png" alt="Clouds shader nodes">
            </div>
          </div>
          <p>[ ‚Ä¶ ]</p>
        </div>
      </section>

      <!-- Closing notes (left) -->
      <section class="proj-notes">
        <p>
          More description
        </p>
      </section>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox__frame" role="document">
      <button class="lightbox__close" type="button" aria-label="Close">
        <span aria-hidden="true">‚úï</span><span class="lightbox__sr">Close</span>
      </button>
      <div id="lightboxMediaSlot"></div>
    </div>
  </div>

  <!-- Cursors -->
  <div class="cursor cursor--dot" aria-hidden="true"><span class="dot"></span></div>
  <div class="cursor cursor--solar" aria-hidden="true">
    <span class="cursor__sun"></span>
    <span class="orbit orbit--mercury"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--venus"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--earth"><span class="track"><span class="planet"><span class="moon-track"><span class="moon"></span></span></span></span></span>
    <span class="orbit orbit--mars"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--jupiter"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--saturn"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--uranus"><span class="track"><span class="planet"></span></span></span>
    <span class="orbit orbit--neptune"><span class="track"><span class="planet"></span></span></span>
  </div>

  <!-- Shared scripts -->
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/lightbox.js"></script>
  <script type="module" src="/js/cursor.js"></script>
  <script type="module" src="/js/switch.js"></script>
  <script type="module" src="/js/main.js"></script>

  <!-- Autoplay safety -->
  <script>
    (function(){
      document.querySelectorAll('video[autoplay]').forEach(v => {
        const tryPlay = () => {
          const p = v.play();
          if (p && typeof p.then === 'function') p.catch(() => setTimeout(tryPlay, 350));
        };
        v.muted = true;
        v.setAttribute('playsinline','');
        tryPlay();
      });
    })();
  </script>
</body>
</html>
