<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delinyah Koning — Photo</title>
<meta name="description" content="Photography and video work." />
<style>
  :root{--bg:#0a0b0f;--ink:#e9ecf5;--muted:#9aa0b3;--panel:#10121a;--radius:18px;--max:1200px}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Arial,Helvetica,sans-serif}
  .wrap{max-width:var(--max);margin:0 auto;padding:0 24px}
  header{position:sticky;top:0;z-index:50;background:rgba(7,8,12,.5);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
  .nav{display:flex;align-items:center;gap:16px;padding:14px 0}.brand{font-weight:700}.spacer{flex:1}
  .tabs{display:flex;gap:10px;flex-wrap:wrap}.tab{padding:8px 12px;border:1px solid rgba(255,255,255,.08);border-radius:999px;text-decoration:none;color:var(--ink)}
  .tab:hover{background:#131623}.tab.active{background:#131623;border-color:#4e6ca0;box-shadow:0 0 0 3px rgba(155,212,255,.25)}
  .hero{padding:60px 0 30px;text-align:center}
  h1{font-size:clamp(32px,5vw,54px);margin:0}.sub{color:var(--muted)}
  section{padding:50px 0}

  /* Masonry columns: keep full images (no crop) */
  .gallery{column-gap:16px}
  @media (min-width:480px){ .gallery{column-count:2} }
  @media (min-width:860px){ .gallery{column-count:3} }
  @media (min-width:1180px){ .gallery{column-count:4} }

  .item{
    break-inside:avoid; -webkit-column-break-inside:avoid; margin:0 0 16px;
    background:#0d0f16; border:1px solid #232634; border-radius:14px; overflow:hidden;
  }
  .thumb{position:relative; cursor:pointer}
  .thumb img{
    display:block; width:100%; height:auto; object-fit:contain; /* show whole picture */
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .thumb:hover img{ transform:scale(1.03) }

  /* Small overlay button (appears on hover) */
  .fs-btn{
    position:absolute; top:8px; right:8px; z-index:2;
    padding:6px 8px; font-size:14px; line-height:1; border-radius:8px;
    background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.25);
    opacity:0; transition:opacity .2s ease; user-select:none;
  }
  .thumb:hover .fs-btn{ opacity:1 }

  /* Title under image */
  .caption{display:block; padding:10px 12px 12px; font-weight:600}

  /* Global exit fullscreen button */
  #fs-exit{
    position:fixed; top:16px; right:16px; z-index:99999;
    padding:10px 12px; border-radius:10px;
    background:rgba(0,0,0,.55); color:#fff; border:1px solid rgba(255,255,255,.25);
    font-size:14px; display:none; cursor:pointer;
  }
  body.fs-active #fs-exit{ display:block }

  /* Custom cursor (keeps native pointer) */
  .cursor{
    position:fixed;top:0;left:0;width:22px;height:22px;border-radius:50%;
    pointer-events:none;background:rgba(155,212,255,.15);
    border:1px solid rgba(155,212,255,.4);transform:translate(-50%,-50%);
    transition:width .15s,height .15s,background .2s;z-index:9999;
  }
</style>
</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand">Delinyah Koning</div><div class="spacer"></div>
    <nav class="tabs">
      <a class="tab" href="/">Home</a>
      <a class="tab" href="/3d/">3D</a>
      <a class="tab" href="/2d/">2D</a>
      <a class="tab" href="/design/">Design</a>
      <a class="tab active" href="/photo/">Photo</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <h1>Photos</h1>
    <p class="sub">...</p>
  </div>
</section>

<section>
  <div class="wrap">
    <div id="gallery" class="gallery"></div>
  </div>
</section>

<button id="fs-exit" type="button" aria-label="Exit fullscreen">Exit fullscreen (Esc)</button>
<div class="cursor"></div>

<script>
  // Custom cursor
  const cursor=document.querySelector(".cursor");
  document.addEventListener("mousemove",e=>{cursor.style.top=e.clientY+"px";cursor.style.left=e.clientX+"px";});
  document.querySelectorAll("a,button").forEach(el=>{
    el.addEventListener("mouseenter",()=>{cursor.style.width="36px";cursor.style.height="36px";cursor.style.background="rgba(155,212,255,.25)";});
    el.addEventListener("mouseleave",()=>{cursor.style.width="22px";cursor.style.height="22px";cursor.style.background="rgba(155,212,255,.15)";});
  });

  // Filenames from /assets (exact case)
  const files = [
    "IMG_0243.JPG","IMG_7454.jpg","IMG_7453.jpg","IMG_7624.jpg","IMG_7640.jpg",
    "IMG_8062.jpg","IMG_8098.jpg","IMG_8074.jpg","IMG_6604.jpg","IMG_6595.jpg",
    "IMG_6862.jpg","IMG_7027.jpg","IMG_7061.jpg","IMG_7073.jpg","IMG_1849.JPG",
    "IMG_2179.JPG","IMG_1963.png","melkweg.png"
  ];

  // Shuffle on each load
  function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a; }

  const gallery = document.getElementById('gallery');
  shuffle(files).forEach(name=>{
    const item = document.createElement('figure');
    item.className = 'item';

    const thumb = document.createElement('div');
    thumb.className = 'thumb';
    thumb.setAttribute('data-fullscreen','');

    const btn = document.createElement('button');
    btn.className = 'fs-btn'; btn.type='button'; btn.setAttribute('aria-label','Fullscreen'); btn.textContent='⤢';

    const img = document.createElement('img');
    img.loading='lazy'; img.src=`/assets/${name}`; img.alt=name;

    thumb.appendChild(btn);
    thumb.appendChild(img);

    item.appendChild(thumb); // no caption

    gallery.appendChild(item);
  });

  // Fullscreen controls
  (function(){
    const fsExitBtn = document.getElementById('fs-exit');
    function requestFS(el){ (el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen||el.mozRequestFullScreen)?.call(el); }
    function exitFS(){ (document.exitFullscreen||document.webkitExitFullscreen||document.msExitFullscreen||document.mozCancelFullScreen)?.call(document); }
    function isFS(){ return document.fullscreenElement||document.webkitFullscreenElement||document.msFullscreenElement||document.mozFullScreenElement; }

    document.querySelectorAll('.thumb[data-fullscreen]').forEach(thumb=>{
      const media = thumb.querySelector('img');
      thumb.addEventListener('click',(e)=>{ if(e.target.classList.contains('fs-btn')) return; requestFS(media); });
      thumb.querySelector('.fs-btn').addEventListener('click',(e)=>{ e.stopPropagation(); requestFS(media); });
      media.addEventListener('dblclick',(e)=>{ e.stopPropagation(); requestFS(media); });
    });

    fsExitBtn.addEventListener('click', exitFS);
    ['fullscreenchange','webkitfullscreenchange','msfullscreenchange','mozfullscreenchange'].forEach(ev=>{
      document.addEventListener(ev, ()=>{ document.body.classList.toggle('fs-active', !!isFS()); });
    });
  })();
</script>
</body>
</html>
